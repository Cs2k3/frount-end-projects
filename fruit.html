<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fruit Shop Management System</h1>
    </header>
    <main>
        <div class="container">
            <form id="addFruitForm">
                <label for="name">Fruit Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Add Fruit</button>
            </form>
            <table id="fruitTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fruits will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addFruitForm = document.getElementById('addFruitForm');
            const fruitTable = document.getElementById('fruitTable').getElementsByTagName('tbody')[0];

            addFruitForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const quantity = document.getElementById('quantity').value;
                if (name && quantity) {
                    const newRow = fruitTable.insertRow();
                    newRow.innerHTML = `
                        <td>${name}</td>
                        <td>${quantity}</td>
                        <td><button class="removeButton">Remove</button></td>
                    `;
                    addRemoveButtonListener(newRow);
                    addFruitForm.reset();
                }
            });

            function addRemoveButtonListener(row) {
                const removeButton = row.querySelector('.removeButton');
                removeButton.addEventListener('click', function() {
                    row.remove();
                });
            }
        });
    </script>
</body>
</html>
