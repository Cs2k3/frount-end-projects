<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            margin: 0;
        }

        .cart {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart p {
            margin-bottom: 5px;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bakery Shop</h1>
    </header>
    <main>
        <div class="container">
            <div class="product">
                <h2>Cupcake</h2>
                <p>$2 each</p>
                <button class="add-to-cart" data-name="Cupcake" data-price="2">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Croissant</h2>
                <p>$3 each</p>
                <button class="add-to-cart" data-name="Croissant" data-price="3">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Baguette</h2>
                <p>$5 each</p>
                <button class="add-to-cart" data-name="Baguette" data-price="5">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="total">Total: $0</p>
            <button id="checkout">Checkout</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cartItems = document.getElementById('cart-items');
            const checkoutButton = document.getElementById('checkout');

            let totalCost = 0;

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const name = button.getAttribute('data-name');
                    const price = parseFloat(button.getAttribute('data-price'));
                    totalCost += price;

                    const li = document.createElement('li');
                    li.textContent = `${name} - $${price}`;
                    cartItems.appendChild(li);

                    document.querySelector('.total').textContent = `Total: $${totalCost.toFixed(2)}`;
                });
            });

            checkoutButton.addEventListener('click', function() {
                alert(`Total Cost: $${totalCost.toFixed(2)}`);
            });
        });
    </script>
</body>
</html>
