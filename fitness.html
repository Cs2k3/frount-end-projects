<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .section {
            flex: 1;
            margin-right: 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #555;
        }

        #progress {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #progress p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    <main>
        <div class="container">
            <div class="section">
                <h2>Log Workout</h2>
                <form id="logWorkoutForm">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" required>
                    <button type="submit">Log Workout</button>
                </form>
            </div>
            <div class="section">
                <h2>Set Goals</h2>
                <form id="setGoalsForm">
                    <label for="goal">Daily Exercise Goal (minutes):</label>
                    <input type="number" id="goal" name="goal" required>
                    <button type="submit">Set Goal</button>
                </form>
            </div>
        </div>
        <div id="progress">
            <h2>View Progress</h2>
            <p>Your progress will be displayed here.</p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logWorkoutForm = document.getElementById('logWorkoutForm');
            const setGoalsForm = document.getElementById('setGoalsForm');
            const progressDiv = document.getElementById('progress');

            logWorkoutForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const exercise = document.getElementById('exercise').value;
                const duration = parseInt(document.getElementById('duration').value);
                if (exercise && duration) {
                    const workoutLog = `${exercise}: ${duration} minutes`;
                    const workoutItem = document.createElement('p');
                    workoutItem.textContent = workoutLog;
                    progressDiv.appendChild(workoutItem);
                    logWorkoutForm.reset();
                }
            });

            setGoalsForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const goal = parseInt(document.getElementById('goal').value);
                if (goal) {
                    const goalItem = document.createElement('p');
                    goalItem.textContent = `Daily Exercise Goal: ${goal} minutes`;
                    progressDiv.appendChild(goalItem);
                    setGoalsForm.reset();
                }
            });
        });
    </script>
</body>
</html>
